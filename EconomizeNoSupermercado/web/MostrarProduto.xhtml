<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Produtos</title>
    </h:head>
    <h:body>      
        <f:view>
            <h:messages>
                <h:form>
                    
                    <input type="hidden" value="#{produtoMB.recuperarProdutos()}"
                    name="CarregarProdutos"/>
                    
                    <h:dataTable value="#{produtoMB.produtosLDM}"
                                 var ="produtos" border="1"
                                 cellpadding="10" cellspacing="0">
                        
                        <f:facet name="header">
                            <h:outputText value="Produtos Cadastrados" />
                        </f:facet>
                        
                        <h:column>
                            <f:facet name ="header">
                                <h:outputText value="CÓDIGO" />
                            </f:facet>
                        <h:outputText value="#{produtos.codigo}" />
                        </h:column>
                        
                        <h:column>
                            <f:facet name ="header">
                                <h:outputText value="NOME" />
                            </f:facet>
                            <h:outputText value="#{produtos.nome}" />                                           
                        </h:column>
                        
                        <h:column>
                            <f:facet name ="header">
                                <h:outputText value="MARCA" />
                            </f:facet>
                            <h:outputText value="#{produtos.marca}" />                                           
                        </h:column>
                        
                        <h:column>
                            <f:facet name ="header">
                                <h:outputText value="PESO" />
                            </f:facet>
                            <h:outputText value="#{produtos.peso}" />                                           
                        </h:column>                                              
                        
                        <h:column>
                            <f:facet name ="header">
                                <h:outputText value="PREÇO" />
                            </f:facet>
                            <h:outputText value="#{produtos.preco}" />
                        </h:column>
                        
                        <h:column>
                            <f:facet name ="header">
                                <h:outputText value="TIPO" />
                            </f:facet>
                            <h:outputText value="#{produtos.tipo}" />                                           
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Opções de gerência"/>
                            </f:facet>
                            
                            <h:column>                                
                                <h:commandLink value="Excluir" action="#{produtoMB.montarExcluir()}"/>
                                &nbsp;
                                &nbsp;
                                &nbsp;
                                <h:commandLink value="Alterar" action="#{produtoMB.montarAlterar()}"/>                                                                                             
                            </h:column>                          
                        </h:column>     
                        
                    </h:dataTable>
                 
                    <h:commandButton value="Voltar" action="#{supermercadoMB.Opc()}"/>

                </h:form>
            </h:messages>
        </f:view>

    </h:body>
</html>
