<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alterar Produto</title>
    </h:head>
    <h:body>
        <p:panel header="Alterar Produto">
            <h:form>
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Nome do produto:" />
                    <p:inputText value="#{produtoMB.produtoTbProd.nome}"/>                   
                    
                    <h:outputText value="Marca do produto:" />
                    <p:inputText value="#{produtoMB.produtoTbProd.marca}" />
                    
                    <h:outputText value="PreÃ§o do produto:" />
                    <p:inputMask value="#{produtoMB.produtoTbProd.preco}" mask="99.99" />
                    
                    <h:outputText value="Peso do produto:" />
                    <p:inputText value="#{produtoMB.produtoTbProd.peso}" />
                    
                    <h:outputText value="Tipo do produto:" />
                    <p:inputText value="#{produtoMB.produtoTbProd.tipo}" />
                    
                    <h:outputText value="Supermercado:" />
                    <p:selectOneMenu id="supermercado" value="#{produtoMB.idSupermercado}">
                        <f:selectItems value="#{produtoMB.supermercados}" />
                    </p:selectOneMenu>    
                    
                    <h:commandButton value="Alterar" action="#{produtoMB.alterar()}"/>
                    <h:commandButton value="Voltar" action="#{produtoMB.Mostrar()}"/>

                </h:panelGrid>                
            </h:form>   
        </p:panel>                 
    </h:body>
</html>
