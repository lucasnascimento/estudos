<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de produtos</title>
    </h:head>
    <h:body>
        <h:form>
        
            <p:panel header="Cadastre os produtos">
                <h:panelGrid columns="2" columnClasses="label, value">

                    <h:outputText value="Nome:" />
                    <p:inputText value="#{produtoMB.produtoTbProd.nome}"/>

                    <h:outputText value="Marca:" />
                    <p:inputText value="#{produtoMB.produtoTbProd.marca}" />
                    
                    <h:outputText value="Peso:" />
                    <p:inputText value="#{produtoMB.produtoTbProd.peso}" />
                       
                    <h:outputText value="PreÃ§o:" />
                    <p:inputMask value="#{produtoMB.produtoTbProd.preco}" mask="99.99" />
                    
                    <h:outputText value="Tipo:" />
                    <p:inputText value="#{produtoMB.produtoTbProd.tipo}" />
                    
                    <h:outputText value="Pertence ao:" />
                    <p:selectOneMenu id="supermercado" value="#{produtoMB.idSupermercado}">
                        <f:selectItem itemLabel="Selecione" itemValue="" />
                        <f:selectItems value="#{produtoMB.supermercados}" />
                    </p:selectOneMenu>  
                    
                    <h:commandButton value="Cadastrar" action="#{produtoMB.salvar()}"/>
                    <br/>
                    <h:commandButton value="Voltar" action="#{supermercadoMB.Opc()}"/>
                    
                </h:panelGrid>
            </p:panel>
        
        </h:form>
    </h:body>
</html>
