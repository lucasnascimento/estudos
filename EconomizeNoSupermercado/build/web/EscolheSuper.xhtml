<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Fa√ßa sua busca!</title>
    </h:head>
    <h:body>
        <f:view>
            <h:messages>
                <h:form> 
                   <input type="hidden" value="#{produtoMB.recuperarSuper()}"
                    name="CarregarMercados"/>         
                    
                    <h:dataTable value="#{produtoMB.superLDM}" var ="mercados" border="1" cellpadding="10" cellspacing="0">  
                        
                        <f:facet name="header">
                            <h:outputText value="Supermercados cadastrados" />
                        </f:facet>
                        
                        <h:column>
                            <f:facet name ="header">
                                <h:outputText value="SUPERMERCADO" />
                            </f:facet>
                            <h:commandLink value="#{mercados.nome}" action="#{produtoMB.separaProduto()}"/>
                        </h:column>

                        <h:column>
                            <f:facet name ="header">
                                <h:outputText value="BAIRRO" />
                            </f:facet>
                          <h:outputText value="#{mercados.bairro}" />
                        </h:column>
                        
                    </h:dataTable>
                </h:form>
            </h:messages>
        </f:view>
    </h:body>
</html>
